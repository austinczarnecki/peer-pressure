<!DOCTYPE html>
<html>
<head>
  <style type="text/css" media="screen">
  /*permalink to color scheme  http://colourco.de/monochrome/5/%23eff8f9 */
  body
    {
      font-family: 'HelveticaNeue-Light', Helvetica, sans-serif;
      font-size: 18px;
      padding: 20px;
      margin: 20px;
      background-color: #67baca;
      overflow: hidden;
    }
    input {
      background: #d8eef2;
    }
    #content {
      background-color: #b2dde5;
      margin-right: 20%;
      margin-left: 20%;
      padding: 5%;
      border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;

      box-shadow: -2px 2px 2px #42a8bc;
      -moz-box-shadow: -2px 2px 2px #42a8bc;
      -webkit-box-shadow: -2px 2px 2px #42a8bc;
    }
    td {
      vertical-align: top;
      text-align: left;
      padding: 5px;
    }
    .delete {
      visibility: hidden;
    }
    tr:hover {
      background-color: #8ccbd8;
    }
    tr:hover .delete {
      visibility: visible;
    }
    h1 {
      margin-top: 0px;
    }
    p {
    }
    button {
      white-space: pre;
    }

  </style>
  <title>Peer Pressure Options</title>
</head>

<body>

<div id="content">

  <h1>Sites blocked by Peer Pressure:</h1>

  <table id="table">
    <div id="blocked-sites">
    </div>
  </table>

  <br>
  <form id="input-site">
    <label for="url">Add new site: </label>
    <input type="text" name="url" id="url"><br>
    <input type="submit" name="Save" id="submit">
  </form>

  <br>
  <section id="need-facebook-auth">
    <p>In order to give PeerPressure permission to post to Facebook on your behalf, please visit <a href="https://developers.facebook.com/tools/explorer" target="_blank">Facebook graph explorer</a> and copy the following information into the fields below</p>

    <form id="user-auth">
      <label for="token">Facebook user token</label>
      <input type="text" name="token" id="token"><br>
      <label for="userId">Facebook user ID</label>
      <input type="text" name="userId" id="userId"><br>
      <input type="submit" name="Submit" id="submit">
    </form>
  </section>
  <section id="have-facebook-auth">
    <p>Peer Pressure is currently authorized to post to Facebook on your behalf.</p>
    <br>
    <button id="delete-fb-auth">Deauthorize</button>
  </section>

</div>

</body>

<script src="jquery.js"></script>
<script src="options.js"></script>

</html>
