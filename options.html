<!DOCTYPE html>
<html>
<head>
  <style type="text/css" media="screen">
  /*permalink to color scheme  http://colourco.de/monochrome/5/%23eff8f9 */
  body
    {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      color: #444;
      padding: 20px;
      margin: 20px;
      background-color: #67baca;
      overflow: auto;
    }
    input {
      background: #d8eef2;
      width: 50%;
    }
    #content {
      background-color: #b2dde5;
      margin-right: 20%;
      margin-left: 20%;
      padding: 30px 30px 30px 30px;
      border-radius: 10px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;

      box-shadow: -2px 2px 2px #42a8bc;
      -moz-box-shadow: -2px 2px 2px #42a8bc;
      -webkit-box-shadow: -2px 2px 2px #42a8bc;
    }
    td {
      vertical-align: top;
      text-align: left;
      padding: 5px;
    }
    .delete {
      visibility: hidden;
    }
    tr:hover {
      background-color: #8ccbd8;
    }
    tr:hover .delete {
      visibility: visible;
    }
    h1 {
      margin-top: 20px;
      width: 100%;
    }
    p {
    }
    button, #submit {
      white-space: pre;
      -webkit-appearance: none;
      -webkit-user-select: none;
      background-image: -webkit-linear-gradient(#ededed, #ededed 38%, #dedede);
      border: 1px solid rgba(0, 0, 0, 0.25);
      border-radius: 2px;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08), inset 0 1px 2px rgba(255, 255, 255, 0.75);
      color: #444;
      font: inherit;
      font-size: 14px;
      margin: 8px 8px 0 0;
      text-shadow: 0 1px 0 rgb(240, 240, 240);
      width: 120px;
    }
    img {
      display: block;
      margin: 0 auto;
    }
  </style>
  <title>Peer Pressure Options</title>
</head>

<body>
<div id="content">
  <img src="icon48.png">
  <h1>Sites blocked by Peer Pressure:</h1>

  <table id="table">
    <div id="blocked-sites">
    </div>
  </table>

  <br>
  <form id="input-site">
    <label for="url">Add new site</label><br>
    <input type="text" name="url" id="url"><br>
    <input type="submit" name="Save" id="submit">
  </form>

  <br>
  <section id="need-facebook-auth">
    <p><a href="https://www.facebook.com/dialog/oauth?client_id=178487905671791&response_type=token&scope=publish_actions,user_friends&redirect_uri=http://www.facebook.com/connect/login_success.html">Login to Facebook</a>
    <!-- <p>In order to give PeerPressure permission to post to Facebook on your behalf, please visit <a href="https://developers.facebook.com/tools/explorer" target="_blank">Facebook graph explorer</a> and copy the following information into the fields below</p>

    <form id="user-auth">
      <label for="token">Facebook user token</label><br>
      <input type="text" name="token" id="token"><br>
      <label for="userId">Facebook user ID</label><br>
      <input type="text" name="userId" id="userId"><br>
      <input type="submit" name="Submit" id="submit">
    </form> -->
  </section>
  <section id="have-facebook-auth">
    <p>Peer Pressure is currently authorized to post to Facebook on your behalf.</p>
    <button id="delete-fb-auth">Deauthorize</button>
  </section>

</div>

</body>

<script src="jquery.js"></script>
<script src="options.js"></script>

</html>
